<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Slideshows</title>
		<link rel="stylesheet" type="text/css" href="_css/style.css">
		<style type="text/css">
			#faded .slides {
				margin: 0px auto;
				height: 300px;
				width: 600px;
				position: relative;
			}
			
			#faded .slides img {
				position: absolute;
				top: 0px;
				left: 0px;
			}
		</style>
	</head>

	<body>
		<div id="container">
			<header id="masthead"><h1>Faded</h1></header>
			<section id="faded">
				<div class="slides">
					<img src="_images/2-faded/01Slide_600x300.jpg" height="300" width="600" />
					<img src="_images/2-faded/02Slide_600x300.jpg" height="300" width="600" />
					<img src="_images/2-faded/03Slide_600x300.jpg" height="300" width="600" />
					<img src="_images/2-faded/04Slide_600x300.jpg" height="300" width="600" />
					<img src="_images/2-faded/05Slide_600x300.jpg" height="300" width="600" />
				</div>
			</section>
			<footer id="epilogue">
				<h1>Brought to you by the following</h1>
				<nav class="jqueryManual">
					<ul>
						<li><a href="http://api.jquery.com/animate/">Animate</a></li>
						<li><a href="http://api.jquery.com/appendto/">AppendTo</a></li>
						<li><a href="http://www.w3schools.com/jsref/met_win_settimeout.asp">setTimeout</a></li>
					</ul>
				</nav>
			</footer>
		</div>
		<script type="text/javascript" src="_js/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				function fadeOut(){
					var lastImg = $("#faded .slides img:last");
					
					lastImg.animate({
						"opacity" : "0"
					},1300, function(){
						lastImg.prependTo("#faded .slides");
						lastImg.css({
							"opacity" : "1"
						});
						setTimeout(fadeOut,3000);
					});
				}

				setTimeout(fadeOut,3000);
			});
		</script>
	</body>
</html>
