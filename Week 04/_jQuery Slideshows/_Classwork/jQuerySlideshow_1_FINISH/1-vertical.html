<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Slideshows</title>
        <link rel="stylesheet" type="text/css" href="_css/style.css">
        <style type="text/css">
            #vertical .slides {
                height: 300px;
                width: 600px;
                margin: 25px auto;
                overflow: hidden;
            }
            
            #vertical .slides img {
                display: block;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <header id="masthead"><h1>Vertical</h1></header>
            <section id="vertical">
                <div class="slides">
                    <img src="_images/1-vertical/01Slide_600x300.jpg" height="300" width="600" />
                    <img src="_images/1-vertical/02Slide_600x300.jpg" height="300" width="600" />
                    <img src="_images/1-vertical/03Slide_600x300.jpg" height="300" width="600" />
                    <img src="_images/1-vertical/04Slide_600x300.jpg" height="300" width="600" />
                    <img src="_images/1-vertical/05Slide_600x300.jpg" height="300" width="600" />
                </div>
            </section>
            <footer id="epilogue">
                <h1>Brought to you by the following</h1>
                <nav class="jqueryManual">
                    <ul>
                        <li><a href="http://api.jquery.com/animate/">Animate</a></li>
                        <li><a href="http://api.jquery.com/appendto/">AppendTo</a></li>
                        <li><a href="http://www.w3schools.com/jsref/met_win_settimeout.asp">setTimeout</a></li>
                    </ul>
                </nav>
            </footer>
        </div>
        <script type="text/javascript" src="_js/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                function slideUp(){
	                var firstImg = $("#vertical .slides img:first");
	                
                    firstImg.animate({
                        "margin-top" : "-300px"
                    },function(){
                        firstImg.appendTo("#vertical .slides");
                        firstImg.css({
                            "margin-top" : "0px"
                        });
                        setTimeout(slideUp, 4000);
                    });
                }
                setTimeout(slideUp, 4000);
            });
        </script>
    </body>
</html>
