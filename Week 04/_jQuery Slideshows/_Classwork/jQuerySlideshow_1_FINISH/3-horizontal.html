<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Slideshows</title>
        <link rel="stylesheet" type="text/css" href="_css/style.css">
        <style type="text/css">
            #horizontal .slides {
                width: 600px;
                height: 300px;
                overflow: hidden;
                margin: 0px auto;
            }
            
            #horizontal .slides .drawer {
                width: 3500px;
            }
            
            #horizontal .slides .drawer img {
                float: left;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <header id="masthead"><h1>Horizontal</h1></header>
            <section id="horizontal">
                <div class="slides">
                    <div class="drawer">
                        <img src="_images/3-horizontal/01Slide_600x300.jpg" height="300" width="600" />
                        <img src="_images/3-horizontal/02Slide_600x300.jpg" height="300" width="600" />
                        <img src="_images/3-horizontal/03Slide_600x300.jpg" height="300" width="600" />
                        <img src="_images/3-horizontal/04Slide_600x300.jpg" height="300" width="600" />
                        <img src="_images/3-horizontal/05Slide_600x300.jpg" height="300" width="600" />
                    </div>
                </div>
            </section>
            <footer id="epilogue">
                <h1>Brought to you by the following</h1>
                <nav class="jqueryManual">
                    <ul>
                        <li><a href="http://api.jquery.com/animate/">Animate</a></li>
                        <li><a href="http://api.jquery.com/appendto/">AppendTo</a></li>
                        <li><a href="http://www.w3schools.com/jsref/met_win_settimeout.asp">setTimeout</a></li>
                    </ul>
                </nav>
            </footer>
        </div>
        <script type="text/javascript" src="_js/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                function slideLeft(){
                    var firstImg = $("#horizontal .slides .drawer img:first");
                    
                    $("#horizontal .slides .drawer img:first").animate({
                        "margin-left" : "-600px"
                    },function(){
                        firstImg.appendTo("#horizontal .slides .drawer");
                        firstImg.css({
                            "margin-left" : "0px"
                        });
                        setTimeout(slideLeft,3000);
                    });
                }

                setTimeout(slideLeft,3000);
                
            });
        </script>
    </body>
</html>
